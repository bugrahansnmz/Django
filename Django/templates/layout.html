{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="ThemeStarz">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/selectize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/user.css' %}">

	<title>{% block title %}{%endblock%} | Kariyerim</title>

</head>
<body>
    <div class="page home-page">
        <header class="hero">
            <div class="hero-wrapper">
                <!--============ Main Navigation ====================================================================-->
                <div class="main-navigation">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                            <a class="navbar-brand" href="{% url 'anasayfa' %}">
                               <h3>Kariyerim<h3>
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbar">
                                <!--Main navigation list-->
                                <div class="navbar-nav">
                                    {% if user.is_authenticated %}
                                    <div class="nav-item active has-child">
                                        <a class="nav-link" href="{% url 'anasayfa' %}">Anasayfa</a>
                                    </div>
                                    <div class="nav-item active has-child">
                                        <a class="nav-link" href="{% url 'profil' %}">Profilim</a>
                                    </div>
                                    <div class="nav-item active has-child">
                                        <a class="nav-link" href="{% url 'logout' %}">Çıkış Yap</a>
                                    </div>
                                    {% else %}
                                    <div class="nav-item active has-child">
                                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                                    </div>
                                    <div class="nav-item active has-child">
                                        <a class="nav-link" href="{% url 'register' %}">Kaydol</a>
                                    </div>
                                    {% endif %}
                                
                                </div>
                                <!--Main navigation list-->
                            </div>
                            <!--end navbar-collapse-->
                        </nav>
                        <!--end navbar-->
                    </div>
                    <!--end container-->
                </div>
                <!--============ End Main Navigation ================================================================-->
                <!--============ Page Title =========================================================================-->
              
                <!--============ End Hero Form ======================================================================-->
                <!--end background-->
            </div>
            <!--end hero-wrapper-->
        </header>
       
        <!--*********************************************************************************************************-->
        <!--************ CONTENT ************************************************************************************-->
        <!--*********************************************************************************************************-->
        <section class="content">
            <!--============ Categories =============================================================================-->
            <section class="block">
                {% block content %}
               
                {% endblock %}
                <!--end container-->
            </section>
        </section>
        <!--end content-->
        <!--*********************************************************************************************************-->
        <!--************ FOOTER *************************************************************************************-->
        <!--*********************************************************************************************************-->
        <!--end footer-->
    </div>
    <!--end page-->

	<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBEDfNcQRmKQEyulDN8nGWjLYPm8s4YB58&libraries=places"></script>
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>-->
	<script src="{% static 'assets/js/selectize.min.js' %}"></script>
	<script src="{% static 'assets/js/masonry.pkgd.min.js' %}"></script>
	<script src="{% static 'assets/js/icheck.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
	<script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
