{% extends "layout.html" %}
{%load static%}
{% block title %} Giriş Yap {% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form class="form clearfix" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="username" class="col-form-label required">kullanıcı adı</label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
                </div>
                <!--end form-group-->
                <div class="form-group">
                    <label for="password" class="col-form-label required">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <!--end form-group-->
                <div class="d-flex justify-content-between align-items-baseline">
                    <label>
                        <input type="checkbox" name="remember" value="1">
                        Remember Me
                    </label>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
            <hr>
            <p>
                Troubles with signing? <a href="#" class="link">Click here.</a>
            </p>
        </div>
        <!--end col-md-6-->
    </div>
    <!--end row-->
</div>
{%endblock%}
