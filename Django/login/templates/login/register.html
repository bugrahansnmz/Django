{% extends "layout.html" %}
{%load static%}
{% block title %}Kaydol{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
            <form class="form clearfix" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="firstname" class="col-form-label required">İsim</label>
                    <input name="firstname" type="text" class="form-control" id="firstname" placeholder="Örn: Ahmet" required>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-form-label required">Soyisim</label>
                    <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Örn: Kasap" required>
                </div>
                <div class="form-group">
                    <label for="username" class="col-form-label required">Kullanıcı Adı</label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="Örn: ahmet.kasapp" required>
                </div>
                <!--end form-group-->
                <div class="form-group">
                    <label for="email" class="col-form-label required">Mail Adresi</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Örn: Example@examp.com" required>
                </div>
                <!--end form-group-->
                <div class="form-group">
                    <label for="password" class="col-form-label required">Şifre</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="12345678" required>
                </div>
                <!--end form-group-->
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="isEmployer"  id="isEmployer" >
                        İş veren misin?
                    </label>
                </div>
                <!--end form-group-->
                <div class="d-flex justify-content-between align-items-baseline">
                    <button type="submit" class="btn btn-primary">Kaydol</button>
                </div>
            </form>
            <hr>
            <p>
                By clicking "Register" button, you agree with our <a href="#" class="link">Terms & Conditions.</a>
            </p>
        </div>
        <!--end col-md-6-->
    </div>
    <!--end row-->
</div>
{%endblock%}
